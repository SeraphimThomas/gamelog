<h1 style="text-align: center;">{{title}}</h1>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
    data-bs-target="#navbarColor01" aria-controls="navbarColor01" 
    aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01" wfd-invisible="true">
        <ul class="navbar-nav me-auto">
            <li class="nav-item active">
                <a class="navbar-brand" routerLink="login">Login
                    <span class="visually-hidden">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" routerLink="home">Home</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" routerLink="signup">SignUp</a>
            </li>
            <li *ngIf="this.cookies.check('Login') == true">
                <button type="button" class="btn btn-danger" (click)="deleteCookie()">Logout</button>
            </li>
        </ul>
    </div>
    </div>
</nav>
