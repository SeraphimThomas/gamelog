<div>
    <div *ngIf="incorrect === false" id="false" style="text-align: center;">
        <p>Please enter a valid username and password</p>
    </div>
    <form [formGroup]="form" (ngSubmit)="signUp()">
        <label for="username">Username:</label>
        <br>
        <div *ngIf="f.password.touched && f.password.invalid"
        class ="text-danger">
        <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
        <input type="text" [formControlName]="'username'"/>
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="password" [formControlName]="'password'"/>
<br>
<button type="submit" class="btn btn-secondary btn-lg">Sign In</button>
        <!--Can work if signup component is created-->
        <!--<a href="/signup">Create a new account</a>-->   
    </form>
</div>
