<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Game Name</th>
                <th scope="col">Total Playtime</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let game of topGames | slice: (page-1) * pageSize : page * pageSize" class="table-primary">
                <td>{{game.gamename}}</td>
                <td>{{game.playtime | number: '1.0-1'}} hours</td>
            </tr>
        </tbody>
    </table>
    <ngb-pagination [collectionSize]="100" [(page)]="page" aria-label="Pags of Games"></ngb-pagination>
</div>
