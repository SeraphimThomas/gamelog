<h1 class="container">Game On!</h1>

<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Game Name</th>
                <th scope="col">System</th>
                <th scope="col">Date Added</th>
                <th scope="col">Play Time</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let game of myGames" class="table-success">
                <td>{{game.gamename}}</td>
                <td>{{game.gamesystem}}</td>
                <td>{{game.dateadded | date: 'fullDate'}}</td>
                <td>{{game.playtime | time}}</td>
                <i class="fas fa-info-circle" (click)="sendGame(game)"></i>
                <i class="fas fa-edit" data-toggle="modal" data-target="#exampleModal"
                (click)="editGame(game)"></i>
                    <i class=" fas fa-skull" (click)="deleteGame(game)"></i>
            </tr>
        </tbody>
    </table>
</div>

<div>
    <app-add-game></app-add-game>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update game!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="updateGame(selectedGame)" #f="ngForm">
                    <div>
                        <div>
                            <label for="gamename">Game name</label>
                            <input id="gamename" type="text" value="selectedGame.gamename">
                            <label for="playtime">Playtime</label>
                            <input id="playtime" type="number" value="selectedGame.playtime">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary btn-lg">Add Game</button>
                </form>
            </div>
        </div>
    </div>
</div>
